# GitHub Metrics - Awesome Animated Stats
name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      # Main metrics with all plugins combined
      - name: Generate combined metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ychun816
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: "#FFE5B4, #FFB3BA, #BAFFC9, #BAE1FF, #E0BBE4, #FFDFD3, #C7CEEA, #FFDAC1"
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_sections: repositories
      
      # Separate isocalendar plugin
      - name: Generate isocalendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ychun816
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
      
      # Separate languages plugin with pastel colors
      - name: Generate languages
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.languages.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ychun816
          base: ""
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: "#FFE5B4, #FFB3BA, #BAFFC9, #BAE1FF, #E0BBE4, #FFDFD3, #C7CEEA, #FFDAC1"
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
      
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update metrics"
          git push