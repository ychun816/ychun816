name: Generate Neofetch SVG

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install svg-term-cli
        run: npm install -g svg-term-cli

      - name: Create Neofetch text
        run: |
          echo "chunchun@github
-------------------------
OS: macOS Sequoia 15.3 arm64
Shell: zsh 5.8
Tools: Docker, Docker Compose, Kubernetes
Languages: C, C++, TypeScript, JavaScript, Bash
Currently: exploring DevOps & Cloud Infrastructure
Location: Paris, FR
Discord: chunchun#1234" > neofetch.txt

      - name: Generate SVG
        run: |
          cat neofetch.txt | svg-term --out neofetch.svg --window

      - name: Commit SVG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add neofetch.svg
          git diff --cached --quiet || git commit -m "Update Neofetch SVG"
          git push
