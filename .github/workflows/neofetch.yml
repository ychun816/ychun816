name: Generate Neofetch SVG

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install svg-term-cli
        run: npm install -g svg-term-cli

      - name: Install asciinema
        run: |
          sudo apt-get update
          sudo apt-get install -y asciinema

      - name: Create Neofetch text
        run: |
          echo "ychun816@github 
--------------------------- 
OS: Ubuntu 24.04.2 LTS x86_64 
Host: Virtual Machine 7.0 
Kernel: 6.8.0-1030-azure 
Uptime: 4 mins 
Packages: 667 (dpkg) 
Shell: bash 5.2.21 
Resolution: 1024x768 
Terminal: vscode 
CPU: Intel Xeon Platinum 8370C (2) @ 2.800GHz 
GPU: 00:08.0 Microsoft Corporation Hyper-V virtual VGA 
Memory: 1295MiB / 7943MiB" > neofetch.txt

      - name: Record asciinema cast (non-interactive)
        run: asciinema rec -c "cat neofetch.txt" neofetch.cast

      - name: Generate SVG from cast
        run: |
          svg-term --in neofetch.cast --out neofetch.svg --window

      - name: Commit SVG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add neofetch.svg
          git diff --cached --quiet || git commit -m "Update Neofetch SVG"
          git push